<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .tabs {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #3f51b5;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            color: #3f51b5;
        }
        .tab.active {
            border-bottom: 3px solid #3f51b5;
        }
        .tab-content {
            display: none;
            margin-top: 20px;
        }
        .tab-content.active {
            display: block;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            color: white;
            background: #28a745;
            cursor: pointer;
        }
        .btn:hover {
            background: #218838;
        }
        .verify-btn {
            background: #007bff;
        }
        .verify-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('account')">Create Account</div>
            <div class="tab" onclick="switchTab('business')">Business Details</div>
            <div class="tab" onclick="switchTab('product')">Product Details</div>
            <div class="tab" onclick="switchTab('auth')">Authentication</div>
        </div>

        <div id="account" class="tab-content active">
            <h2>Create Account</h2>
            <label for="username">Username*</label>
            <input type="text" id="username" placeholder="Enter username">
            <label for="password">Password*</label>
            <input type="password" id="password" placeholder="Enter password">
            <label for="email">Email ID*</label>
            <input type="email" id="email" placeholder="Enter email">
            <button class="btn">Next</button>
        </div>

        <div id="business" class="tab-content">
            <h2>Business Details</h2>
            <label for="name">Your Name*</label>
            <input type="text" id="name" placeholder="Enter your name">
            <label for="business">Company/Business/Shop Name*</label>
            <input type="text" id="business" placeholder="Enter business name">
            <label for="pin">Pin Code*</label>
            <input type="text" id="pin" placeholder="Enter pin code">
            <label for="city">City*</label>
            <input type="text" id="city" placeholder="Enter city">
            <label for="state">State*</label>
            <input type="text" id="state" placeholder="Enter state">
            <button class="btn verify-btn">Verify</button>
            <button class="btn">Next</button>
        </div>

        <div id="product" class="tab-content">
            <h2>Product Details</h2>
            <label for="product-name">Product Name*</label>
            <input type="text" id="product-name" placeholder="Enter product name">
            <label for="product-price">Price*</label>
            <input type="text" id="product-price" placeholder="Enter price">
            <label for="product-desc">Description</label>
            <input type="text" id="product-desc" placeholder="Enter description">
            <button class="btn">Submit</button>
        </div>

        <div id="auth" class="tab-content">
            <h2>Authentication</h2>
            <label for="whatsapp">WhatsApp Number*</label>
            <input type="text" id="whatsapp" placeholder="Enter WhatsApp number">
            <p>Connect with WhatsApp to list your products and communicate with customers.</p>
            <button class="btn">Connect to WhatsApp</button>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
