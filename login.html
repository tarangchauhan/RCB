<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Account Type | E-Commerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('gibble_rajasthani_background.png') no-repeat center/cover;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: 0;
        }
        .container {
            width: 95%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 2;
            text-align: center;
        }
        h1 {
            color: #3AB1C8;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 25px;
        }
        .options {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 25px;
        }
        .option-card {
            width: 48%;
            background: #F9F9F9;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 3px 12px rgba(0, 0, 0, 0.12);
            transition: 0.3s;
            cursor: pointer;
        }
        .option-card{
            .option-card {
            width: 48%;
            background: #F9F9F9;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 3px 12px rgba(0, 0, 0, 0.12);
            transition: 0.3s;
            cursor: pointer;
        }
        }
        .option-card:hover {
            transform: translateY(-4px);
            background: #EAF7FA;
        }
        .option-card img {
            width: 70px;
            height: 70px;
            object-fihgt: contain;
            margin-bottom: 20px;
        }
        .option-card h2 {
            color: #555;
            font-size: 18px;
            font-weight: 500;
        }
        .empowering-message {
            font-size: 16px;
            color: #555;
            font-weight: 500;
            margin-bottom: 25px;
        }
        .login-container {
            text-align: left;
        }
        .login-container label {
            font-size: 15px;
            color: #777;
            display: block;
            margin-bottom: 7px;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 15px;
        }
        .forgot {
            text-align: right;
            font-size: 13px;
            color: #3AB1C8;
            cursor: pointer;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            background: #3AB1C8;
            margin-top: 12px;
            transition: 0.3s;
        }
        .login-btn:hover {
            background: #2A93A7;
        }
        .signup {
            font-size: 14px;
            margin-top: 12px;
            color: #666;
            text-align: center;
        }
        .signup a {
            color: #3AB1C8;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="/e-Commersce/E-commerce/video/0329.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h1>Choose Account Type</h1>
        <div class="options">
            <div class="option-card" onclick="location.href='buyer.html'">
                <a style="text-decoration: none;" href="/e-Commersce/E-commerce/buylog.html">
                <img src="/e-Commersce/E-commerce/img/qwe.png " alt="Buyer">
                <h2>Buyer</h2>
                </a>
            
            </div>
            <div class="option-card" onclick="location.href='seller.html'">
                <a href="seller.html">
                <img src="/e-Commersce/E-commerce/img/ChatGPT Image Mar 29, 2025, 08_04_08 PM.png" alt="Seller">
                <h2>Seller</h2>
            </div>
            </a>
        </div>
        <div class="empowering-message">
            Har Haath Ki Kala, Har Ghar Tak – Aapka Apna Bazaar!
        </div>
        
</body>
</html>
